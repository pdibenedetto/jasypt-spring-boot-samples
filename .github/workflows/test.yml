name: Java CI

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '18', '19', '21' ]
        distribution: [ 'zulu', 'temurin' ]
    name: Java ${{ matrix.java }} ${{ matrix.distribution }} build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java ${{ matrix.java }} ${{ matrix.distribution }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}
      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      # Try to checkout the matching branch from jasypt-spring-boot repo
      # This will succeed for feature branches but fail for Dependabot branches that only exist in samples repo
      - name: Checkout jasypt-spring-boot on branch ${{ steps.extract_branch.outputs.branch }}
        id: checkout_branch
        uses: actions/checkout@v4
        with:
          repository: ulisesbocchio/jasypt-spring-boot
          path: jasypt-spring-boot
          ref: ${{ steps.extract_branch.outputs.branch }}
          token: ${{ secrets.CHECKOUT_PAT }}
        continue-on-error: true
      # Fallback to master branch when the branch doesn't exist in jasypt-spring-boot
      # Note: continue-on-error doesn't trigger if: failure(), so we check step outcome explicitly
      - name: Checkout jasypt-spring-boot on main branch (fallback)
        if: steps.checkout_branch.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          repository: ulisesbocchio/jasypt-spring-boot
          path: jasypt-spring-boot
          ref: master
          token: ${{ secrets.CHECKOUT_PAT }}
      - name: Build jasypt-spring-boot
        run: mvn -B package --file jasypt-spring-boot/pom.xml
      - name: Install jasypt-spring-boot artifact locally
        run: mvn -B install -DskipTests --file jasypt-spring-boot/pom.xml
      - name: Test with Maven
        run: mvn -B test --file pom.xml -Djasypt.spring.boot.version=$(mvn --file jasypt-spring-boot/pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)
